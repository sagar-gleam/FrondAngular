<div class="user-management-container">
    <button mat-raised-button color="primary" (click)="goBack()">Back to Home</button>
    <h2>User Management</h2>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef>Permissions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button  style="background-color: green; color: white;" (click)="grantReadPermission(user)">Grant Read</button>
          <button mat-button style="background-color: orange; color: white; margin-left: 10px;" (click)="grantWritePermission(user)">Grant Write</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['email', 'permissions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['email', 'permissions']"></tr>
    </table>
  </div>
