<div class="user-management-container">
  <button mat-raised-button color="primary" (click)="goBack()">Back to Home</button>
  <h2>User Management</h2>
  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
    
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Permissions Column -->
    <ng-container matColumnDef="permissions">
      <th mat-header-cell *matHeaderCellDef>Permissions</th>
      <td mat-cell *matCellDef="let user">

        <!-- Read Permission Checkbox -->
        <mat-checkbox [checked]="user.permissions.read" (change)="onPermissionChange(user, 'read', $event)">
          Read
        </mat-checkbox>

        <!-- Write Permission Checkbox -->
        <mat-checkbox [checked]="user.permissions.write" (change)="onPermissionChange(user, 'write', $event)" style="margin-left: 10px;">
          Write
        </mat-checkbox>

        <!-- Delete Permission Checkbox -->
        <mat-checkbox [checked]="user.permissions.delete" (change)="onPermissionChange(user, 'delete', $event)" style="margin-left: 10px;">
          Delete
        </mat-checkbox>

        <!-- Admin Role Checkbox -->
        <mat-checkbox [checked]="user.role === 'admin'" (change)="onRoleChange(user, $event)" style="margin-left: 10px;">
          Admin
        </mat-checkbox>

      </td>
    </ng-container>

    <!-- Define Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="['email', 'permissions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['email', 'permissions']"></tr>
  </table>
</div>
