
<div class="headerpart">
    <span class="user-info">Logged in as: {{ userEmail }}</span>
    <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
  </div>
  
<mat-card>
    <mat-card-header>
        <div class="header-container">
          <div class="title-container">
            <h2>Students List</h2>
          </div>
          <div class="button-container">
            <button mat-raised-button color="primary" (click)="onAddItem()">Add Item</button>
          </div>
        </div>
      </mat-card-header>
  
    <mat-card-content>
    
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
      <table mat-table [dataSource]="students" class="mat-elevation-z8">
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let student; let i = index"> {{ i + 1 }} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let student"> {{ student.name }} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
        </ng-container>
  
        <!-- Mobile Number Column -->
        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
          <td mat-cell *matCellDef="let student"> {{ student.mobileNumber }} </td>
        </ng-container>
  
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let student"> {{ student.address }} </td>
        </ng-container>
  
        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
          <td mat-cell *matCellDef="let student"> {{ student.dob | date:'shortDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let student">
              <button mat-button color="primary" (click)="onEdit(student)">Edit</button>
              <button mat-button color="warn" (click)="onDelete(student)">Delete</button>
            </td>
          </ng-container>
  
        <!-- Define Columns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
