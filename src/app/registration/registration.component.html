<mat-card class="registration-card">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
            <div class="form-field">
              <mat-form-field >
                <mat-label>fullName</mat-label>
                <input matInput formControlName="fullName" />   
                <mat-error *ngIf="registrationForm.get('fullName')?.hasError('required') && registrationForm.get('fullName')?.touched">
                  Name is required
                </mat-error>
              </mat-form-field>
            </div>
          
            <div class="form-field">
              <mat-form-field >
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
                <mat-error *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched">
                  Email is required
                </mat-error>
                <mat-error *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched">
                  Invalid email format
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-field">
                <mat-form-field >
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" />
                  <mat-error *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
          
            <div class="form-field">
              <mat-form-field >
                <mat-label>Mobile Number</mat-label>
                <input matInput formControlName="mobileNumber" />
                <mat-error *ngIf="registrationForm.get('mobileNumber')?.hasError('required') && registrationForm.get('mobileNumber')?.touched">
                  Mobile number is required
                </mat-error>
              </mat-form-field>
            </div>
          
            <div class="form-field">
              <mat-form-field >
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
              </mat-form-field>
            </div>
          
            <div class="form-field">
              <mat-form-field >
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          
            <button mat-raised-button color="primary" type="submit">Register</button>
          </form>
          
          
    </mat-card-content>
    <mat-card-footer>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </mat-card-footer>
  </mat-card>
